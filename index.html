<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <p class="text-image">Tic-Tac-Toe</p>
        <div>
            <label for="mode">Select Mode:</label>
            <select id="mode" class="mb-4">
                <option value="human">Player vs Player</option>
                <option value="ai">Player vs AI</option>
            </select>
        </div>
        <div class="game-board" id="gameBoard">
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
            <button class="cell" data-cell></button>
        </div>
        <button id="restart" class="btn btn-outline-primary">Restart Game</button>
        <p id="status"></p>
    </div>

    <script src="javascript.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
